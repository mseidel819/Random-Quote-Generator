<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
    <title>Quote-Generator</title>
  </head>
  <body>
    <div class='container-fluid'>
    <header><h1> Inspirational quotes by Scout</h1></header>
    
      <div id='quote-box'>
        
        
        <div id='quote-text'><span id='text'></span></div>
        <div id='quote-author'> -<span id='author'></span> </div>
       
        
        
        <div id='buttons'>
          <a 
             id='tweet-quote' 
             class='btn btn-block btn-primary'
             target='_blank'> 
             <i class="fab fa-twitter"></i> 
            </a> <!-- clickable 'a' element -->
          
            <button id='new-quote' class="btn btn-block btn-primary" onClick='getQuote()'><i class='fas fa-hotdog'></i> Channel your inner Scout</button></div><!-- clickable 'a' element -->
          
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</div>
  </body>
</html>
